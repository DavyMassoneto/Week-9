version: '2'
services:
  backend:
    build: .
    command: npm run dev
    ports:
      - "80:3000"
    volumes:
      - ./backend:/usr/app
    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DBUSER}
      MONGO_INITDB_ROOT_PASSWORD: ${DBPASSWORD}
      MONGO_INITDB_DATABASE: ${DBNAME}
    volumes:
      - ./config/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${DBUSER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DBPASSWORD}
